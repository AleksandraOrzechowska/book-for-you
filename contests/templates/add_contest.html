{% extends 'base.html' %}
{% load static %}

{% block title %}Add a contest{% endblock %}

{% block content %}

  <form action="{% url 'contest-added' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control {% if field.errors %}errors{% endif %}">
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
    </div>
 {% endfor %}
 
    <button class="btn btn-outline-success" type="submit">Submit</button>
  </form>


{% endblock %}
