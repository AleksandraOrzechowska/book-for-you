{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    {% block css_files %}
    <link rel="stylesheet" type="text/css" href=" {% static 'reviews/review.css' %}">
    {% endblock %}
</head>

<body>
    <h1>Review</h1>
    {% if text is not None %}
    <h2>{{ text|title }}</h2>
    {% else %}
    <p> No review for this book.</p>
    {% endif %}
</body>

</html>
